<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML forms</title>

    <style>
        body{
            background-color: cornflowerblue;
        }

        form{
            background-color: aquamarine;
            width: 500px;
            padding: 30px;
            text-align: justify;
        }
        input{
            border-radius: 5px;
        }
        .button{
            border: 2px solid red;
            color: brown;
            font-size: large;
            text-transform: uppercase;
            width: 100px;
            text-align: center;
            padding-top: 2px;

        }
    </style>
</head>
<body>
    <form >
        <h1>Please fill the form:</h1>
        <label for="fullname" >1. Full Name :- </label>
        <input type="text" id="fullname" placeholder="Enter Your Name" required><br/><br/>

        <label for="fatherName">2. Father's Name</label>
        <input type="text" id="fatherName" placeholder="Enter Your Father's Name"><br/><br/>

        <label for="email">3. Email</label>
        <input type="email" id="email"  placeholder="Enter Your Email" required><br><br/>

        <label for="password">4. Password</label>
        <input type="password" id="password" placeholder="Enter Your Password"><br/><br/>

        <p>5. Select Your Gender</p>
        <input type="radio" id="male" name="gender" >
        <label for="male">Male</label>
        <input type="radio" id="female" name="gender">
        <label for="female">Female</label> <br/><br/>

        <label for="file">Upload files:</label>
        <input type="file" id="file" name="file" multiple>
        <br/> <br/>

        <label for="DOB">6. D.O.B.</label>
        <input type="datetime"  id="DOB" required min="2015-04-15" max="2022-05-23"><br><br/>

        <label for="mobNo">7. Mobile Number</label>
        <input type="number" id="mobNo" min="1000000000" max="9999999999"><br><br/>

        <label for="favColor">8. Enter Your Favorite Color</label>
        <input type="color"  id="favColor"> <br/><br/>


        <input type="reset" value="reset" class="button"> <br><br/>
        <input type="submit" value="submit" class="button"><br><br/>

    </form>
</body>
</html>
