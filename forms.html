<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML forms</title>
</head>
<body>
        <strong><u>Please fill this form:-</u></strong> <br>
        
        <label for="fullname" >1. Full Name :- </label>
        <input type="text" id="fullname" placeholder="Enter Your Name" required><br>

        <label for="fatherName">2. Father's Name</label>
        <input type="text" id="fatherName" placeholder="Enter Your Father's Name"><br>

        <label for="email">3. Email</label>
        <input type="email" id="email"  placeholder="Enter Your Email" required><br>

        <label for="password">4. Password</label>
        <input type="password" id="password" placeholder="Enter Your Password"><br>

        <p>5. Select Your Gender</p>
        <input type="radio" id="male" name="gender" >
        <label for="male">Male</label>
        <input type="radio" id="female" name="gender">
        <label for="female">Female</label> <br>


        <label for="DOB">6. D.O.B.</label>
        <input type="datetime"  id="DOB" required><br>

        <label for="mobNo">7. Mobile Number</label>
        <input type="number" id="mobNo" min="1000000000" max="9999999999"><br>

        <label for="favColor">8. Enter Your Favorite Color</label>
        <input type="color"  id="favColor"> <br>

        <input type="reset" value="reset"> <br>
        <input type="submit" value="submit"><br>


</body>
</html>
